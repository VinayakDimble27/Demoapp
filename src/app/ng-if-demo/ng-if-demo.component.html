<p>
  ng-if-demo works!
</p>
<!-- If condition  with drect value -->
<h1 *ngIf=true>Vinayak is here</h1>

<!-- If condition with value from ts characteristic -->
<h1 *ngIf="flag"> VINAYAK is here</h1>

<h3 *ngIf = "flag else otherpart">
  Vinayak
</h3>
<ng-template #otherpart>
Dimble
</ng-template>


<!-- if else with ng-template -->

<h4 *ngIf ="flag then ifblock; else elseblock"></h4>


<ng-template #ifblock>
Pune Maharashtra
</ng-template>

<ng-template #elseblock>
  Garware collage
</ng-template>
